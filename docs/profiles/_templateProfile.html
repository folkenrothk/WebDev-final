<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile: {Title}</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- Stays Across All Pages -->
    <section class="globalNavMenuBar">
      <h1>FLUTTER</h1>
      <div id = "followingLink">
        Following
      </div>
      <div id = "browseLink">
        Browse
      </div>
      <div id = "searchBar">
        Search Bar
      </div>
      Global Navigation Menu Bar
    </section>

    <section class="sideNavLiveList">
      Side Navigation - Live List
      <div id = "followedChannelsLiveList">
        Followed Channels
      </div>
    </section>

    <!-- Start of Channel Profile -->
    <section class = "channelName">
      Channel_Name
    </section>
    <section class = "channelTabs">
      <div id = "channelHomeTab">Home</div>
      <div id = "channelAboutTab">About</div>
      <div id = "channelScheduleTab">Schedule</div>
      <div id = "channelVideosTab">Videos</div>
    </section>

    <section class = "recentBroadcasts">
      Recent Broadcasts
    </section>

    <section class = "recentlyStreamedCategories">
      Recently Streamed Categories
    </section>

    <section class = "channelSuggestedStreamers">
      Channel Suggested Streamers
    </section>

    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
