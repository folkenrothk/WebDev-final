<html>
  <head>
    <link href="style/style.css" rel="stylesheet">
    <title>Flutter</title>
  </head>

  <body>
    <!-- Stays Across All Pages -->
    <section class="globalNavMenuBar">
      <img src="style/img/tp_logowtext_side.png" alt = "Flutter Logo">
      <!--<h1>FLUTTER</h1>-->
      <a id = "followingLink"> Following </a>
      <a id = "browseLink"> Browse </a>
      <div id = "searchBar">
        <input type = "text" placeholder = "Search">
      </div>
    </section>

    <!-- Kate's sideNav-->
    <div class="sideNav">
      <!--Channels "Global Following Sidebar"-->
      <a href="profiles/profileKatw.html"><img src="style/img/katwGamer.png" alt ="KatwGamer Icon"></a>
      <a href="profiles/profileTruGamer.html"><img src="style/img/truGamer.png" alt ="Tru_Gamer Icon"></a>
      <a href="profiles/profileBvnny.html"><img src="style/img/bvnny.png"></a>
      <a href="profiles/profileCoolCatz.html"><img src="style/img/coolcatz/coolcatz_icon_white.png" alt = "CoolCatz Icon"></a>
      <a href="profiles/profileDognuts.html"><img src="style/img/dognuts/DogNut_icon.png" alt="Dognuts Icon"></a>
      <a href="profiles/profileGmrGrl.html"><img src="style/img/gmr_grl/gmr_grl_icon_tp.png" alt="GmrGrl Icon"></a>
    </div>

    <!-- Main Page Grids -->
    <main class="mainPageGrid">

      <section id="heroCardOfVideo">
        <section class="carousel" aria-label="Gallery">
          <ol class="carousel__viewport">
            <li id="carousel__slide1"
                tabindex="0"
                class="carousel__slide">
                <img src="../docs/style/img/coolcatz/coolcatz_streamstartingsoon_pic.jpg">
              <div class="carousel__snapper">
                <a href="#carousel__slide3"
                   class="carousel__prev">Go to last slide</a>
                <a href="#carousel__slide2"
                   class="carousel__next">Go to next slide</a>
              </div>
            </li>
            <li id="carousel__slide2"
                tabindex="0"
                class="carousel__slide">
                <img src="../docs/style/img/gmr_grl/gmr_grl_stream starting soon_pic.jpg">
              <div class="carousel__snapper"></div>
              <a href="#carousel__slide1"
                 class="carousel__prev">Go to previous slide</a>
              <a href="#carousel__slide3"
                 class="carousel__next">Go to next slide</a>
            </li>
            <li id="carousel__slide3"
                tabindex="0"
                class="carousel__slide">
                <img src="../docs/style/img/dognuts/dognut stream starting soon vid_pic.jpg">
              <div class="carousel__snapper"></div>
              <a href="#carousel__slide2"
                 class="carousel__prev">Go to previous slide</a>
              <a href="#carousel__slide1"
                 class="carousel__next">Go to first slide</a>
            </li>
          </ol>
          <aside class="carousel__navigation">
            <ol class="carousel__navigation-list">
              <li class="carousel__navigation-item">
                <a href="#carousel__slide1"
                   class="carousel__navigation-button">Go to slide 1</a>
              </li>
              <li class="carousel__navigation-item">
                <a href="#carousel__slide2"
                   class="carousel__navigation-button">Go to slide 2</a>
              </li>
                <li class="carousel__navigation-item">
                  <a href="#carousel__slide3"
                    class="carousel__navigation-button">Go to slide 3</a>
                </li>
              </li>
            </ol>
          </aside>
        </section>
      </section>

      <section id="liveChannelsVideosAcross">
        Live Channels (5 Videos Across)
      </section>

      <section id="categoriesPortraitCards">
        Categories (10 Portrait Cards)
      </section>

      <section id="trendingLiveChannels">
        What's Trending
      </section>
    </main>
    
    <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
